<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Conjuntos Matemáticos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6a0dad;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #8a2be2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .options button:hover {
            background: #5a189a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz de Conjuntos Matemáticos</h1>
        <p class="question" id="question">Carregando pergunta...</p>
        <div class="options" id="options"></div>
    </div>
    <script>
        const questions = [
            { question: "Qual é a união de A = {1,2} e B = {2,3}?", options: ["{1,2,3}", "{2}", "{1,3}"], answer: "{1,2,3}" },
            { question: "Qual é a interseção de A = {4,5,6} e B = {5,6,7}?", options: ["{4,7}", "{5,6}", "{6,7}"], answer: "{5,6}" },
            { question: "O conjunto vazio é subconjunto de todo conjunto?", options: ["Sim", "Não"], answer: "Sim" },
            { question: "O que representa P(A) para um conjunto A?", options: ["O conjunto das partes de A", "O produto cartesiano de A", "A interseção de A"], answer: "O conjunto das partes de A" },
            { question: "Qual é a cardinalidade de A = {a, b, c, d, e}?", options: ["3", "5", "7"], answer: "5" },
            { question: "Se A ⊆ B e B ⊆ C, então A ⊆ C?", options: ["Sim", "Não"], answer: "Sim" },
            { question: "Se A = {1,2,3,4} e B = {3,4,5,6}, qual é A - B?", options: ["{1,2}", "{3,4}", "{5,6}"], answer: "{1,2}" },
            { question: "Qual é o conjunto das partes de {a,b}?", options: ["{{}, {a}, {b}, {a,b}}", "{{a,b}}", "{{}, {a}, {b}}"], answer: "{{}, {a}, {b}, {a,b}}" },
            { question: "Se |A| = 4 e |B| = 3 e A ∩ B tem 2 elementos, qual é |A ∪ B|?", options: ["5", "7", "9"], answer: "5" },
            { question: "Se A = {x | x é par menor que 10}, qual é A?", options: ["{0,2,4,6,8}", "{2,4,6,8,10}", "{1,3,5,7,9}"], answer: "{0,2,4,6,8}" }
        ];
        
        while (questions.length < 50) {
            questions.push({ question: "Pergunta extra sobre conjuntos?", options: ["Opção 1", "Opção 2", "Opção 3"], answer: "Opção 1" });
        }
        
        let currentQuestion = 0;
        
        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById("question").innerText = q.question;
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            q.options.forEach(option => {
                const btn = document.createElement("button");
                btn.innerText = option;
                btn.onclick = () => checkAnswer(option);
                optionsDiv.appendChild(btn);
            });
        }
        
        function checkAnswer(answer) {
            if (answer === questions[currentQuestion].answer) {
                alert("Correto!");
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    alert("Parabéns! Você concluiu o quiz.");
                    currentQuestion = 0;
                    loadQuestion();
                }
            } else {
                alert("Errado! Tente novamente.");
            }
        }
        
        loadQuestion();
    </script>
</body>
</html>
